<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Família Ruiz</title>
    <link rel="shortcut icon" href="favi.jpg" type="image/x-icon">
    <link rel="stylesheet" href="familia.css">
    <script src="familia.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>
    <header class="header">
        <h1>Família Ruiz</h1>
        <p>Onde o amor nunca acaba e a aventura nunca para!</p>
    </header>
    <div class="intro">
        <h2>Bem-vindo à nossa família!</h2>
    <div class="gallery" id="gallery">
        <!-- Adicione suas fotos aqui -->
        <div class="photo-card">
            <img src="foto1.jpeg" alt="Membro da família">
            <div class="photo-info">
                <h3>we</h3>
                <p> Protagonistas ❤️</p>
            </div>
        </div>
        <div class="photo-card">
            <img src="foto2.jpeg" alt="Membro da família">
            <div class="photo-info">
                <h3>Filha</h3>
                <p>Ovelha branca da familia 🎀</p>
            </div>
        </div>
        <div class="photo-card">
            <img src="foto3.jpeg" alt="Membro da família">
            <div class="photo-info">
                <h3>Pai</h3>
                <p>nosso Reizinho 🌟</p>
            </div>
        </div>
        <div class="photo-card">
            <img src="foto4.jpeg" alt="Membro da família">
            <div class="photo-info">
                <h3>Filho</h3>
                <p>A alegria da casa ❤️ </p>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="btn" onclick="showLove()">❤️ Mensagem de Amor</button>
        <button class="btn" onclick="changeTheme()">🎨 Mudar Tema</button>
        <button class="btn" onclick="startFireworks()">🎇 Fogos de Artifício</button>
    </div>
    <audio autoplay loop>
        <source src="audio.mp4" type="audio/mpeg">
        Seu navegador não suporta áudio.
      </audio>
      
</body>

</html>
